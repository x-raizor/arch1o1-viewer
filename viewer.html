<!DOCTYPE html>
<html ng-app="archApp">
  <head>
    <meta charset="utf-8">
    <title>Architecture1o1 Students Works</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"></style>
    <!-- Yandex.Metrika counter --><script type="text/javascript">(function (d, w, c) { (w[c] = w[c] || []).push(function() { try { w.yaCounter28808467 = new Ya.Metrika({id:28808467, clickmap:true, trackLinks:true, accurateTrackBounce:true, trackHash:true}); } catch(e) { } }); var n = d.getElementsByTagName("script")[0], s = d.createElement("script"), f = function () { n.parentNode.insertBefore(s, n); }; s.type = "text/javascript"; s.async = true; s.src = (d.location.protocol == "https:" ? "https:" : "http:") + "//mc.yandex.ru/metrika/watch.js"; if (w.opera == "[object Opera]") { d.addEventListener("DOMContentLoaded", f, false); } else { f(); } })(document, window, "yandex_metrika_callbacks");</script><noscript><div><img src="//mc.yandex.ru/watch/28808467" style="position:absolute; left:-9999px;" alt="" /></div></noscript><!-- /Yandex.Metrika counter -->

<body ng-controller="archAppCtrl" ng-view>
    <section id="menu">
        <menu>
            <label>#ARCHITECTURE 1o1</label>
            <li class="capitals"><a href="http://architecture1o1.net">Main</a></li>
             <li class="ng-cloak" ng-repeat="week in weeks" title="{{week.name}}">{{week.shortname}}
                <ul ng-repeat="day in week.days">
                    <li><a class="ng-cloak" href="#/{{day}}" no-click="switchDay(day)">{{day}}</a></li>
                </ul>
             </li>
        </menu>
    </section>
    <section id="insta" when-scrolled="loadNext()">
        <div id="instafeed" un-preserve-order masonry="{transitionDuration: '0.4s', hiddenStyle: {opacity: '0', transform: 'scale(0.1)'}}">
         <!-- orderBy:item.likes.count -->
            <figure class="masonry-brick" ng-repeat="item in data | filter:checkTag | filter:skipOrgs">
                <a no-ng-if="item.type == 'image'" href="{{item.link}}">
                    <img ng-src="{{item.images.low_resolution.url}}" />
                </a>
                <!-- video controls ng-if="item.type == 'video'" poster="{{item.images.low_resolution.url}}">
                    <source src="{{item.videos.low_resolution.url}}" type="video/mp4">
                    This browser does not support the video tag.
                </video -->
                <figcaption class="ng-cloak" tags="{{item.tags}}">
                    {{item.user.full_name}}, @{{item.user.username}}, 
                    <span>{{item.likes.count}}</span> likes
                </figcaption>
            </figure>
        </div>
        <div id="controls">
            <button id="next" ng-show="hasNext" ng-click="loadNext()">Kiss-kiss more works</button>
            <img id="preloader" ng-show="isPreloading" src="hearts.svg" alt="">
        </div>
    </section>
<script src="js/instafeed.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/jquery-1.11.2.min.js"></script>
